{% extends "base_auth.html" %}
{% block content %}


<form>
    
    <div class="row mb-3">
        <div class="col-md-12">
            <div class="form-floating mb-3 mb-md-0">
                <input class="form-control" id="inputCompanyName" type="text" placeholder="Enter your first name" />
                <label for="inputCompanyName">Nom de la structure</label>
            </div>
        </div>
    </div>

    <div class="form-floating mb-3">
        <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" />
        <label for="inputEmail">Adresse Mail</label>
    </div>

    <div class="row mb-3">
        <div class="col-md-6">
            <div class="form-floating mb-3 mb-md-0">
                <input class="form-control" id="inputPassword" type="password" placeholder="Create a password" />
                <label for="inputPassword">Mot de passe</label>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-floating mb-3 mb-md-0">
                <input class="form-control" id="inputPasswordConfirm" type="password" placeholder="Confirm password" />
                <label for="inputPasswordConfirm">Confirmer le MDP</label>
            </div>
        </div>
    </div>

    <div class="mt-4 mb-0">
        <div class="d-grid"><a class="btn btn-primary btn-block" href="login.html">Créer un dépôt de boisson</a></div>
    </div>

</form>
{% endblock content %}
